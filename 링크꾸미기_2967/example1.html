<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<style>
			a:link {
				color: red;
			}/* unvisited link */
			a:visited {
				color: blue;
			}/* visited link */
			a:hover {
				color: green;
			}/* mouse over link */
			a:active {
				color: orange;
			} /* selected link */
		</style>
	</head>
	<body>
		<a href="http://opentutorials.org">오픈튜토리얼스</a>
	</body>
</html>
